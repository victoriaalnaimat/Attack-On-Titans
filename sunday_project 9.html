<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      h1 {color: rgb(238, 133, 28); line-height: 0.1;}
      h2 {color: rgb(238, 133, 28); line-height: 0.1;}
      span {color:rgba(255, 255, 255, 0.875);padding: 3px;
}
      div { line-height: 1.8;}
        body {
          font-family: Arial, Helvetica;
          background-color: rgb(44, 6, 127);
        }
        </style>
    <meta charset="utf-8">
    <title>Block Level</title>
  </head>
  <body>
    <h1><b>Block-level</b></h1>
    <div>
    <span style="border: 1px solid rgba(255, 255, 255, 0.752)">This is a paragraph.</span><br>
    <span style="border: 1px solid rgb(255, 255, 255, 0.752)">This is another paragraph.</span><br>
    <span style="border: 1px solid rgb(255, 255, 255, 0.752)">Paragraphs are block-level elements, so theystack vertically.</span>
  </div>
  <h2><b>Inline</b></h2>
  <div>
    <span style="border: 1px solid rgb(255, 255, 255, 0.752)">Links are</span>
    <span style="border: 1px solid rgb(255, 255, 255, 0.752)">inline elements,</span>
    <span style="border: 1px solid rgb(255, 255, 255, 0.752)">so they fit side-by-side</span>
  </br></div>
</html>
